<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>5-Second Notifications</title>
</head>
<body>
  <h1>Notifications every 5 seconds</h1>
  <script>
    // Ask for permission and start loop
    async function start() {
      if (!("Notification" in window)) {
        alert("Notifications not supported in this browser.");
        return;
      }
      let perm = await Notification.requestPermission();
      if (perm !== "granted") {
        alert("Please allow notifications to see them.");
        return;
      }

      setInterval(() => {
        new Notification("Ping!", { body: "Another 5 seconds have passed." });
      }, 5000);
    }

    start();
  </script>
</body>
</html>
